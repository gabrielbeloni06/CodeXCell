<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CodeXCell - Analisar Sequência</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analyze.css') }}">
</head>
<body>
    <header>
        <h1>CodeXCell</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('analyze') }}">Analisar</a>
        </nav>
    </header>

    <main>
        <h2>Insira sua sequência genética</h2>
        <form action="{{ url_for('result') }}" method="post">
            <textarea name="sequence" rows="6" cols="60" placeholder="Cole sua sequência aqui..."></textarea><br>
            <button type="submit">Analisar</button>
        </form>
    </main>

    <footer>
        <p>Projeto CodeXCell © 2025</p>
    </footer>
</body>
</html>
