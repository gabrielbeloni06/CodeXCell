<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CodeXCell - Analisar Sequência</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analyze.css') }}">
</head>
<body>
    <header>
        <h1>CodeXCell</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('analyze') }}">Analisar</a>
        </nav>
    </header>

    <main>
        <h2>Insira sua sequência genética</h2>
        <form action="{{ url_for('result') }}" method="post">
            <label for="sequence">Sequência 1:</label><br>
            <textarea name="sequence" rows="4" cols="50"></textarea><br><br>

            <label for="sequence2">Sequência 2 (opcional):</label><br>
            <textarea name="sequence2" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Analisar">
        </form>

    </main>

    <footer>
        <p>Projeto CodeXCell © 2025</p>
    </footer>
</body>
</html>
