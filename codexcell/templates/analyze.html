<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CodeXCell - Analisar Sequência</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analyze.css') }}">
</head>
<body>
    <header>
        <h1>CodeXCell</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('analyze') }}">Analisar</a>
        </nav>
    </header>
    <main>
        <h2>Analisar Sequência de DNA</h2>
        <form action="{{ url_for('analyze') }}" method="post">
            <label for="sequence">Sequência:</label><br>
            {% if sample %}
                <textarea name="sequence" rows="6" cols="60">{{ sample.sequence }}</textarea>
            {% else %}
                <textarea name="sequence" rows="6" cols="60"></textarea>
            {% endif %}
            <br><br>

            <label for="sequence2">Segunda sequência (opcional, para comparação):</label><br>
            <textarea name="sequence2" rows="6" cols="60"></textarea>
            <br><br>
            <label for="organism">Organismo de referência (Codon Bias):</label><br>
            <select name="organism">
                <option value="Escherichia coli K12">Escherichia coli K12</option>
                <option value="Homo sapiens">Homo sapiens</option>
                <option value="Saccharomyces cerevisiae">Saccharomyces cerevisiae</option>
                <option value="Mus musculus">Mus musculus</option>
                <option value="Arabidopsis thaliana">Arabidopsis thaliana</option>
            </select>
            <br><br>

            <input type="submit" value="Analisar">
        </form>

        <section class="examples">
            <h3>Exemplos disponíveis</h3>
            <ul>
                <li><a href="{{ url_for('load_sample', sample_id='insulina') }}">Gene da Insulina</a></li>
                <li><a href="{{ url_for('load_sample', sample_id='hemoglobina') }}">Gene da Hemoglobina</a></li>
                <li><a href="{{ url_for('load_sample', sample_id='teste_curto') }}">Sequência de Teste Curta</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Projeto CodeXCell © 2025</p>
    </footer>
</body>
</html>
